<script>

function filter(array, test) {
  let passed = [];
  for (let element of array) {
    if (test(element)) {
      passed.push(element);
    }
  }
  return passed;
}


    function map(array, transform) {
        let mapped = [];
        for (let element of array) {
            mapped.push(transform(element));
        }
        return mapped;
    }

    //Data Set
    let alunos = [
        {nome:'Vitor', dev:true, des:false},
        {nome:'Daniel', dev:false, des:true},
        {nome:'Diego', dev:false, des:true},
        {nome:'MATHEUS Neves', dev:true, des:false},
        {nome:'Jhonatan', dev:true, des:true},
        {nome:'Matheus Luiz', dev:false, des:true}
    ]
    let designers = filter(alunos, e=>e.des);
    let nomesDesigners = map (designers, e=> e.nome)
    console.log(nomesDesigners)
</script>
