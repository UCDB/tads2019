<html>
    <head>
        <script>
            function multiplier(factor) {
                return number => number * factor;
            }

            let twice = multiplier(2);
            console.log(twice(5));
            console.log(twice(3));

            let dez = multiplier(10);
            console.log(dez(5));
            console.log(dez(3));
         


        </script>
    </head>
</html>
